<h2 mat-dialog-title>{{ data.title | titlecase }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ previousValue }}</mat-label>
    <input matInput [(ngModel)]="value" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="value()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
